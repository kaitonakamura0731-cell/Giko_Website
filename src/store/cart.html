    <script>
        function renderCart() {
            const items = Cart.getItems();
            const container = document.getElementById('cart-items');
            const summary = document.getElementById('cart-summary');
            const totalEl = document.getElementById('cart-total');

            if (items.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20">
                        <p class="text-gray-500 mb-8">カートは空です。</p>
                        <a href="../store/index.php" class="inline-block border border-white/20 text-white font-bold px-8 py-3 hover:bg-white hover:text-black transition-colors rounded-sm tracking-widest text-sm">
                            買い物を続ける
                        </a>
                    </div>
                `;
                summary.classList.add('hidden');
                return;
            }

            let html = '';
            items.forEach(item => {
                html += `
                    <div class="flex flex-col md:flex-row gap-6 items-center bg-white/5 p-6 rounded-sm border border-white/5">
                        <div class="w-24 h-24 bg-white/10 flex-shrink-0">
                            <!-- Image placeholder if no image -->
                            ${item.image ? `<img src="${item.image}" class="w-full h-full object-cover">` : ''}
                        </div>
                        <div class="flex-grow text-center md:text-left">
                            <h3 class="font-bold text-lg mb-1">${item.name}</h3>
                            <div class="text-sm text-gray-400 mb-2">
                                ${Object.keys(item.options || {}).map(k => `<span class="mr-3">${k}: ${item.options[k]}</span>`).join('')}
                            </div>
                        </div>
                        <div class="text-xl font-bold font-en">¥${item.price.toLocaleString()}</div>
                        <button onclick="Cart.removeItem('${item.cartId}')" class="text-red-500 hover:text-red-400 text-sm underline">
                            削除
                        </button>
                    </div>
                `;
            });

            container.innerHTML = html;
            totalEl.innerText = '¥' + Cart.getTotal().toLocaleString();
            summary.classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
