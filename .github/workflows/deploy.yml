name: Deploy to ConoHa WING

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: www1024.conoha.ne.jp
          username: giko@giko-official.com
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./src/
          server-dir: /public_html/giko-official.com/
